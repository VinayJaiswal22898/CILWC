<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item size="4">
            <lightning-input label="Title" onchange={handleTitleOnChange}>
            </lightning-input>
        </lightning-layout-item>
    </lightning-layout>
        <lightning-layout horizontal-align="center">
            <lightning-layout-item size="4">
                <lightning-input label ='Message' onchange={handleMessageOnChange}>
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item size="4">
            <lightning-combobox label="Variant" onchange={handleVariantOnChnage} options={variantOptions}>
            </lightning-combobox>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout horizontal-align="center">
        <lightning-button label="show notification"  onclick={showNotification} variant="brand">
        </lightning-button>
    </lightning-layout>
</template>
