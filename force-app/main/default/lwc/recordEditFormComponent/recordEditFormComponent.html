<template>
    <lightning-card title="Contact Edit form " icon-name="standard:contact">
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsuccess={handleOnSuccess}>
            <lightning-input-field field-name={nameFiled}></lightning-input-field>
            <lightning-input-field field-name={phoneField}></lightning-input-field>
            <lightning-button label="update Record" variant="brand" type="submit"> </lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
