<template>
    <lightning-layout>
        <lightning-layout-item size="12">
             <lightning-input placeholder="Search Here..." onchange={HandleOnChange}></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item size="12">
                <lightning-card>
                    <!--<template for:each={contacts.data} for:item="con"> 
                        <li key = {con.id}> 
                            Name : {con.name}  Phone : {con.phone}
                        </li>
                    </template>-->
                    <lightning-datatable key-field="id"
                    data = {contacts.data}
                    columns={columns}>
                    </lightning-datatable>
                </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout if:true={contacts.error}>
        {contacts.error}
    </lightning-layout>
</template>
