<lightning-layout>
    <lightning-layout-item size="4"></lightning-layout-item>
    <lightning-layout-item size="4">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12">
                <lightning-input label="Enter Your Name" 
                                             placeholder="FirstName"
                                             type="text" >
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                  <lightning-input label="Enter Your Email" 
                                               type ="email" 
                                               placeholder="Email"
                                               required="true">
                  </lightning-input>
                  <lightning-combobox label="Select Gender"  
                                               placeholder="Gender"
                                                 options={options}
                                                 oncchnage={handleGender}
                                                 required="true"
                                               ></lightning-combobox>
                  <lightning-input label="Password" 
                                               placeholder="Password" 
                                               type="password">
                  </lightning-input>
                  <lightning-button label="Submit" ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="4"></lightning-layout-item>
</lightning-layout>
